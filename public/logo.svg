<svg width="220" height="70" viewBox="0 0 220 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dropGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Arka plan shield -->
  <rect x="5" y="10" width="50" height="50" rx="8" fill="url(#waterGradient)" filter="url(#shadow)"/>
  
  <!-- Damla ikonu -->
  <g transform="translate(30, 25)">
    <path d="M0 8 C0 8, -8 18, -8 24 C-8 30, -4 34, 0 34 C4 34, 8 30, 8 24 C8 18, 0 8, 0 8 Z" 
          fill="white" opacity="0.9"/>
    <!-- İçindeki su damlası -->
    <path d="M0 14 C0 14, -4 19, -4 22 C-4 25, -2 27, 0 27 C2 27, 4 25, 4 22 C4 19, 0 14, 0 14 Z" 
          fill="url(#dropGradient)"/>
  </g>
  
  <!-- Mızrak sembolü -->
  <g transform="translate(15, 35)">
    <path d="M0 0 L2 0 L2 12 L6 16 L6 18 L2 14 L2 20 L0 20 L0 14 L-4 18 L-4 16 L0 12 Z" 
          fill="white" opacity="0.8"/>
  </g>
  
  <!-- Firma adı -->
  <text x="65" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1E3A8A">
    MIZRAK
  </text>
  <text x="65" y="48" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#3B82F6">
    SU ARITMA
  </text>
  <text x="65" y="62" font-family="Arial, sans-serif" font-size="11" fill="#64748B">
    SİSTEMLERİ
  </text>
  
  <!-- Dekoratif çizgi -->
  <line x1="65" y1="52" x2="140" y2="52" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>
</svg>